services:
  processor:
    build:
      context: ./services
      dockerfile: processor/Dockerfile
    container_name: mercurystream-processor
    ports:
      - "9001:9001"
      - "9090:9090"
    volumes:
      - ./data:/app/data
    environment:
      - LOG_LEVEL=INFO
      - TZ=America/New_York
      - METRICS_PORT=9090
    networks:
      - mercury
    restart: unless-stopped

  ingester:
    build:
      context: ./services
      dockerfile: ingester/Dockerfile
    container_name: mercurystream-ingester
    depends_on:
      - processor
    environment:
      - LOG_LEVEL=INFO
      - TZ=America/New_York
    networks:
      - mercury
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: mercurystream-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - mercury
    depends_on:
      - processor

  grafana:
    image: grafana/grafana:latest
    container_name: mercurystream-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=mercury
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - mercury
    depends_on:
      - prometheus

  processor-replay:
    build:
      context: ./services
      dockerfile: processor/Dockerfile
    container_name: mercurystream-processor-replay
    ports:
      - "9002:9001"
      - "9092:9090"
    volumes:
      - ./data/replay-incidents:/app/data/incidents
    environment:
      - LOG_LEVEL=INFO
      - TZ=America/New_York
      - METRICS_PORT=9090
    networks:
      - mercury
    profiles:
      - replay

networks:
  mercury:
    driver: bridge
